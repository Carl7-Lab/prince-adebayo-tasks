<div class="container mx-auto px-4 py-8">
  <div class="text-center mb-8">
    <h1 class="nigerian-title">Create Royal Decree</h1>
    <div class="nigerian-flag-stripe"></div>
    <p class="nigerian-body mt-4">Issue a new royal decree for your kingdom</p>
  </div>

  <section class="max-w-2xl mx-auto">
    <div class="card">
      <h2 class="nigerian-subtitle mb-6">Royal Decree Form</h2>

      <form class="space-y-6">
        <div>
          <label for="title" class="nigerian-label">Decree Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="nigerian-input w-full"
            placeholder="Enter the title of your royal decree"
            required
          />
        </div>

        <div>
          <label for="content" class="nigerian-label">Decree Content</label>
          <textarea
            id="content"
            name="content"
            class="nigerian-textarea w-full"
            placeholder="Describe the details of your royal decree"
            rows="6"
            required
          ></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="date" class="nigerian-label">Effective Date</label>
            <input type="date" id="date" name="date" class="nigerian-input w-full" required />
          </div>

          <div>
            <label for="priority" class="nigerian-label">Priority Level</label>
            <select id="priority" name="priority" class="nigerian-input w-full" required>
              <option value="">Select Priority</option>
              <option value="1">1 - Highest Priority (Urgent Royal Matter)</option>
              <option value="2">2 - High Priority (Important Royal Business)</option>
              <option value="3">3 - Medium Priority (Standard Royal Affairs)</option>
              <option value="4">4 - Low Priority (Minor Royal Tasks)</option>
              <option value="5">5 - Lowest Priority (Leisure Royal Activities)</option>
            </select>
          </div>
        </div>

        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded">
          <div class="flex">
            <div class="ml-3">
              <p class="nigerian-body text-sm text-yellow-700">
                <strong>Royal Notice:</strong> Please ensure all information is accurate before
                issuing your decree. Remember the royal superstitions about inauspicious dates and
                palindrome curses.
              </p>
            </div>
          </div>
        </div>

        <div class="flex justify-center space-x-4">
          <button type="button" class="btn-secondary" [routerLink]="navigationPaths.NOTES_LIST">
            Cancel
          </button>
          <button type="submit" class="btn-primary nigerian-glow">Issue Royal Decree</button>
        </div>
      </form>
    </div>
  </section>
</div>
